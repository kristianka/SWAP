apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: swap

resources:
  - namespace.yaml
  - postgres-statefulset.yaml
  - rabbitmq-statefulset.yaml
  - deployment.yaml
  - service.yaml
  - ingress.yaml
  - managed-certificate.yaml

secretGenerator:
  - name: swap-secrets
    envs:
      - .env

# Images will be set dynamically by GitHub Actions workflow
# or manually via: kustomize edit set image PROJECT/service-name=gcr.io/PROJECT_ID/service-name:tag
images: []
