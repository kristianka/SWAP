apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: swap-ingress
  namespace: swap
  annotations:
    kubernetes.io/ingress.class: "gce"
    networking.gke.io/managed-certificates: "swap-certificate"
    kubernetes.io/ingress.global-static-ip-name: "swap-static-ip"
    kubernetes.io/ingress.allow-http: "false"
spec:
  ingressClassName: gce
  rules:
    - host: swap.kristiankahkonen.com
      http:
        paths:
          # Order Service API (must come before frontend to avoid being caught by / path)
          - path: /orders
            pathType: Prefix
            backend:
              service:
                name: order-service-svc
                port:
                  number: 3001
          # Inventory Service API
          - path: /inventory
            pathType: Prefix
            backend:
              service:
                name: inventory-service-svc
                port:
                  number: 3002
          # Payment Service API
          - path: /payments
            pathType: Prefix
            backend:
              service:
                name: payment-service-svc
                port:
                  number: 3003
          # Frontend (catch-all, must be last)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-svc
                port:
                  number: 80
