name: Tests
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Start services with Docker Compose
        run: docker compose up -d

      - name: Wait for RabbitMQ to be ready
        run: |
          timeout 60 bash -c 'until docker exec rabbitmq rabbitmq-diagnostics check_running; do sleep 2; done'

      - name: Start Order Service
        run: |
          cd services/order-service
          bun run start &
        env:
          RABBITMQ_URL: amqp://admin:admin@localhost:5672

      - name: Start Inventory Service
        run: |
          cd services/inventory-service
          bun run start &
        env:
          RABBITMQ_URL: amqp://admin:admin@localhost:5672

      - name: Start Payment Service
        run: |
          cd services/payment-service
          bun run start &
        env:
          RABBITMQ_URL: amqp://admin:admin@localhost:5672

      - name: Wait for services to be ready
        run: sleep 5

      - name: Run tests
        run: bun run test
        env:
          ORDER_SERVICE_URL: http://localhost:3001
          INVENTORY_SERVICE_URL: http://localhost:3002
          PAYMENT_SERVICE_URL: http://localhost:3003

      - name: Show service logs on failure
        if: failure()
        run: docker compose logs
